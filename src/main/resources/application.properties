# ============================================================
# Application
# ============================================================
spring.application.name=enterprise-doc-qa
server.port=8080
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# ============================================================
# Vaadin
# ============================================================
vaadin.productionMode=false
vaadin.whitelisted-packages=eu.virtualparadox.docqa

# ============================================================
# Logging
# ============================================================
logging.level.root=INFO
logging.level.liquibase=INFO
logging.level.eu.virtualparadox.docqa=DEBUG

# ============================================================
# Storage locations (relative to user.home)
# ============================================================
docqa.root=${user.home}/.docqa
docqa.index=${docqa.root}/index
docqa.db=${docqa.root}/catalog/catalog
docqa.blob=${docqa.root}/blobs
docqa.models=${docqa.root}/models

# ============================================================
# Liquibase
# ============================================================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# ============================================================
# Database (H2 in file mode, persists under ~/.docqa/catalog/)
# ============================================================
spring.datasource.url=jdbc:h2:file:${docqa.db};DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
# http://localhost:8080/h2-console
spring.h2.console.enabled=true

# ============================================================
# Spring AI config
# ============================================================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5-mini
spring.ai.openai.chat.options.temperature=1